<aside>
	<div class="panel radius">
		<h3>Table of Contents</h3>
		<p>
			<ul>
				<li>Submitting to SIGCSE 2021</li>
				<ul>
                    {% assign posts = site.authors | sort: 'order' %}
                    {% for post in posts %}
                    <li><a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.plural }}</a></li>
                    {% endfor %}
				</ul>
			</ul>
		</p>
	</div>
</aside>
